<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub User Details</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="app">
    <input type="text" id="usernameInput" placeholder="Enter GitHub username">
    <button onclick="getUserDetails()">Get User Details</button>
    <div id="userDetails" class="user-details">
        <div class="left-container">
            <img id="userAvatar" alt="User Avatar">
            <p><strong><i class="fa-solid fa-link"></i></i></strong> <a id="userLink" target="_blank"></a></p>
        </div>
        <div class="right-container">
            <p><strong></strong> <span id="userName"></span></p>
            <p><strong></strong> <span id="userBio"></span></p>
            <p><strong><i class="fa-solid fa-location-dot"></i></strong> <span id="userLocation"></span></p>
        </div>
    </div>
    <div id="repositoryList" class="repository-list"></div>
    <div id="pagination" class="pagination">
        <button onclick="loadPreviousPage()">Previous</button>
        <span id="currentPage">Page 1</span>
        <span id="totalPages"></span>
        <button onclick="loadNextPage()">Next</button>
      </div>
      <select id="reposPerPage" onchange="getUserDetails()">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
    <p id="errorMessage"></p>
    <div id="loader" class="loader" style="display: none;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
